<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="github_repo_head.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal github repo head</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-sm bg-white">
            <a class="navbar-brand" href="#">twbs / bootstrap
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <button>
                        <li class="nav-item">
                            <a class="nav-link text" href="#"><img src="Images/code.svg"> Code
                                <span class="sr-only">(current)</span>
                            </a>
                    </button>
                    </li>
                    <button>
                        <li class="nav-item">
                            <a class="nav-link text" href="#"><img src="Images/issue-opened.svg"> Issues</a>
                        </li>
                    </button>
                    <button>
                        <li class="nav-item">
                            <a class="nav-link text" href="#"><img src="Images/git-pull-request.svg"> Pull requests</a>
                        </li>
                    </button>
                    <button>
                        <li class="nav-item">
                            <a class="nav-link text" href="#"><img src="Images/project.svg"> Projects</a>
                        </li>
                    </button>
                    <button>
                        <li class="nav-item">
                            <a class="nav-link text" href="#"><img src="Images/graph.svg">Insights</a>
                        </li>
                    </button>
            </div>
            </ul>
            <div class="nav-item mr-4">
                <a class="dropdown-toggle" type="button" data-toggle="dropdown" class="drop" href="#">
                    <img src="Images/eye.svg"> Watch
                    <a class="social-count js-social-count" href="#" aria-label="0 users are watching this repository">
                        0
                    </a>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-lablledby="navbarDropdown">
                    <a class="dropdown-header" href="#"><strong>Notifications</strong>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#"><img src="Images/check.svg"> Not watching<br />
                        <p>Be notified when participating or @mentioned.</p>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Watching<br />
                        <p>Be notified of all conversations</p>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Ignoring<br />
                        <p>Never be notified</p>
                    </a>
                </div>
            </div>
            <div class="nav-item dropdown mr-4">
                <a class="dropdown-toggle" type="button" data-toggle="dropdown" class="drop" href="#">
                    <img src="Images/star.svg" width="24" height="24"> Star
                    <a class="social-count js-social-count" href="#" aria-label="0 users are watching this repository">
                        0

                    </a>
            </div>
            <div class="nav-item dropdown mr-4">
                <a class="dropdown-toggle" type="button" data-toggle="dropdown" class="drop" href="#">
                    <img src="Images/repo-forked.svg" width="24" height="24"> Fork
                    <a class="social-count js-social-count" href="#" aria-label="0 users are watching this repository">
                        0
                    </a>
            </div>
    </div>
    </div>
    </div>
    </nav>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
